<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using OpenLayers with Parcel</title>
    <style>
      @import "node_modules/ol/ol.css";
      @import "style.css";
      @import "node_modules/bootstrap/dist/css/bootstrap.css";
    </style>
  <script src="./main.js" type="module"></script>
  <script src="modules/user_input.js" type="module"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="overlay"></div>
    <div id="name-popup">
      <div id="name-popup-container">
        <img src="img/Presseausweis/image2vector.svg" id="presseausweis">
        <div id="presseausweis-input">
          <img src="/img/Account-Image/default.svg" alt="" id="presseausweis-input-bild">
          <input type="text" id="presseausweis-input-name" placeholder="Vorname Nachname">
          <input type="text" id="presseausweis-input-strasse" placeholder="Strasse">
          <input type="text" id="presseausweis-input-ort" placeholder="Ort">
          <button class="btn btn-success" id="presseausweis-input-button">Weiter</button>
        </div>
     </div>
    </div>
    
    
    </script>

</html>
